{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - CV-GPT Subscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px; /* Tăng kích thước container */
      margin-top: 50px;
    }
    .qr-code {
      width: 300px; /* Tăng kích thước QR code */
      height: 300px;
      display: block;
      margin: 0 auto; /* Canh giữa QR code */
    }
    .checkout-card {
      padding: 30px; /* Tăng padding */
      border-radius: 15px; /* Tăng độ cong của border */
      box-shadow: 0 8px 16px rgba(0,0,0,0.1); /* Tăng độ mờ bóng */
    }
    .card-body {
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card checkout-card">
      <div class="card-body text-center">
        <h3 class="card-title mb-4">Subscription Checkout</h3>
        <p class="card-text">Subscribe to CV-GPT for $1.5/month</p>
        <p class="card-text">Nội dung chuyển tiền: email + số tháng dùng</p>
        <img src="{% static 'myapp/img/momo.jpg' %}" alt="QR Code for Payment" class="qr-code mb-4">
        <p class="card-text">Scan the QR code to pay</p>
        <button class="btn btn-primary mt-3" onclick="confirmPayment()">I've Paid</button>
      </div>
    </div>
  </div>
  <script>
    function confirmPayment() {
      alert('Thank you for your payment!');
      window.location.href = "/chat"; // Điều hướng về trang chatbot
    }
  </script>
</body>
</html>
